    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* bg-slate-950 */
        background-image: radial-gradient(circle at 50% 0%, rgba(30, 41, 59, 0.5) 0%, rgba(2, 6, 23, 0) 50%);
        background-attachment: fixed;
      }
      /* Custom Scrollbar for a more thematic feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; /* bg-slate-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; /* bg-slate-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* bg-slate-500 */
      }
      /* Custom Range Input styles */
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 6px;
        background: #334155; /* bg-slate-700 */
        border-radius: 3px;
        outline: none;
        opacity: 0.7;
        transition: opacity .2s;
      }
      input[type="range"]:hover {
        opacity: 1;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 18px;
        height: 18px;
        background: #2dd4bf; /* bg-teal-400 */
        border-radius: 50%;
        cursor: pointer;
        border: 2px solid #0f172a; /* bg-slate-900 */
      }
      input[type="range"]::-moz-range-thumb {
        width: 18px;
        height: 18px;
        background: #2dd4bf; /* bg-teal-400 */
        border-radius: 50%;
        cursor: pointer;
        border: 2px solid #0f172a; /* bg-slate-900 */
      }
